{% extends 'base.html' %}
{% block content %}

<!--This is the success form that is displayed when the user has successfully made an appointment. 
It contains a message that the appointment has been made successfully and a button that redirects the user to the home page.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--This are style functions created to modify certain coumns in the form-->
    <style>
        .bg-success {
        background: linear-gradient(to bottom, #81d2e7, #69eaec);
        }
        .custom-offset {
            margin-left: 330px;
        }
        .move-text-down {
            position: relative;
            top: 250px;
        }
    </style>
</head>
<body>
    <div class="container allign-items-center bg-success" style=" width: 100vh; height: 92vh; border-radius: 15px;">
        <!--This is the form that will be displayed to the user after the appointment has been filed-->
        <div>
            <h1 class="text-center text-dark mt-5 move-text-down">Appointment made successfully!</h1>
        </div>
        
        <!--This is a button that redirects the user to the home page-->
        <div>
            <input type="button" class="btn btn-dark mt-5 custom-offset move-text-down" value="Home" onclick="window.location.assign('http://127.0.0.1:8000')">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

{% endblock content %}
