{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}

<div class="flex justify-center items-center bg-custom-gray py-12 px-4 sm:px-6 lg:px-8 mb-8 rounded-lg shadow-lg">
  <div class="max-w-md w-full space-y-8">
    <div class="text-center">
      <h2 class="text-4xl font-bold text-gray-1000 tracking-tight">
        Welcome
      </h2>
      <p class="mt-2 text-sm">
        Log in with your credentials below
      </p>
    </div>
  </div>
</div>


<div class="flex justify-center items-center h-[50vh]">
  <form action="{% url 'login' %}" method="post" class="bg-white p-10 rounded-lg shadow-xl transition duration-500 ease-in-out transform hover:scale-105 hover:shadow-2xl">
    {% csrf_token %}
    {% if mensaje %}
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <strong class="font-bold">Error:</strong>
        <span class="block sm:inline">{{ mensaje }}</span>
      </div>
    {% endif %}
    <div class="mb-6">
      <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
      <input required type="text" class="shadow appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-400 transition duration-200" id="username" name="usuario" placeholder="Your username">
    </div>
    <div class="mb-6">
      <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
      <input required type="password" class="shadow appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-400 transition duration-200" id="password" name="clave" placeholder="Your password">
    </div>


    <div>
      <button class="btn btn-primary w-full py-3 rounded-lg bg-blue-500 text-white font-semibold shadow-lg transition duration-300 ease-in-out hover:bg-blue-600 hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-blue-300">
        Log In
      </button>
    </div>

    <div class="mt-4"></div>

    <div class="flex items-center justify-between mb-6">
      <a href="{% url 'register' %}" class="text-sm text-blue-500 hover:text-blue-700 transition duration-300 ease-in-out">Don't have an account?</a>
    </div>
  </form>
</div>

{% endblock %}
