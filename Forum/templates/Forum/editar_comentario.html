{% extends "base.html" %}

{% block content %}

    <div class="container my-5">

        <div class="text-center mb-5">
            <h1 class="display-4 text-gray-900 font-bold">Edit Comment</h1>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8 bg-white p-4 rounded-lg shadow-lg">
                <form action="{% url 'editar-comentario' comentario.id %}" method="post">
                    {% csrf_token %}
                    <div class="form-group mb-4">
                        <textarea name="texto" class="form-control" rows="4" required>{{ comentario.texto }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                    <a href="{% url 'detalle-comentario' comentario.id %}" class="btn btn-secondary w-100 mt-3">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
